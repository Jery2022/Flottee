<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Véhicules</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Gestion Flotte</a>
        <div class="ms-auto">
            <span id="userEmail" class="text-white me-3"></span>
            <button id="logoutBtn" class="btn btn-outline-light btn-sm">Déconnexion</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Liste des Véhicules</h2>
        <form id="vehicleForm" class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="text" class="form-control" id="vehicleName" placeholder="Nom du véhicule" required>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="vehicleType" placeholder="Type" required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-success w-100">Ajouter</button>
            </div>
        </form>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="vehicleTableBody">
                <!-- Les véhicules seront insérés ici -->
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
