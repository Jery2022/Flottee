version: '3.8'

services:
  app:
    build:
      context: ./backend-flottee
      dockerfile: Dockerfile
    container_name: flottee-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend-flottee:/var/www/html
    ports:
      - "8000:80"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=flottee_vehicles
      - DB_USER=user
      - DB_PASS=${DB_PASSWORD}
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: flottee-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: flottee_vehicles
      MYSQL_USER: user
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./backend-flottee/sql/create_database.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db-data:
    driver: local
